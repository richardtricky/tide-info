name: Update Tide Overlay

on:
  schedule:
    - cron: '0 5 * * *'  # Runs at 05:00 UTC every day
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-tide-text:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install dependencies
        run: pip install requests

      - name: ğŸ Run tide update script
        env:
          TIDE_API_KEY: ${{ secrets.TIDE_API_KEY }}
        run: python update_tide_overlay.py

      - name: ğŸ’¾ Commit and Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tide.txt
          git commit -m "Update tide.txt via scheduled workflow" || echo "No changes to commit"
          git push
